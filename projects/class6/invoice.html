<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-size: 2rem;
        font-family: "Sora", sans-serif;
      }
      h1 {
        text-decoration: underline;
      }
      table {
        border-collapse: collapse;
      }

      th,
      td {
        border: 4px solid black;
        padding: 10px;
      }
      th {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <h1>Invoice</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>#4573</td>
        <td>Ron Co</td>
        <td>$2,780.09</td>
        <td style="color: green;">Paid</td>
      </tr>
      <tr>
        <td>#2356</td>
        <td>CU Logistics</td>
        <td>$1,500.00</td>
        <td style="color: crimson;">Due</td>
      </tr>
      <tr>
        <td>#3241</td>
        <td>YIP Corp</td>
        <td>$3,090.00</td>
        <td style="color: green;">Paid</td>
      </tr>
      <tr>
        <td>#1934</td>
        <td>Timson</td>
        <td>$5,000.00</td>
        <td style="color: green;">Paid</td>
      </tr>
      <tr>
        <td>#2455</td>
        <td>Jack Inc</td>
        <td>$2,455.23</td>
        <td style="color: crimson;">Due</td>
      </tr>
    </table>
  </body>
</html>
